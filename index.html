<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Mi proyecto</title>
</head>

<body>
    <main>
        <div class="container  my-4 w-50 d-flex align-items-center justify-content-center flex-column">
            <div id="contenedorPrincipal ">
                <h4 class="text-center">
                    Calculadora Basica</h4>
                    <label id="conts" class="form-control  bg-dark py-3 text-light text-center " 
                     type="text" style="width: 31rem;">
                    </label>
                <div class="text-center">
                    <div class="row gap-4 my-3 ms-1 row-cols-2 row-cols-lg-5 g-4 g-lg-3j " >

                        <button id="btn" class=" p-3 bg-info border border-info text-light fs-4" value="1"> 1 </button>

                        <button id="btn" class=" p-3 bg-info border border-info text-light fs-4" value="2"> 2 </button>

                        <button id="btn" class=" p-3 bg-info border border-info text-light fs-4" value="3"> 3 </button>

                        <button id="sumar" class=" p-3 bg-info border border-info text-light fs-4" value="+"> + </button>

                        <button id="btn" class=" p-3 bg-info border border-info text-light fs-4" value="4"> 4 </button>

                        <button id="btn" class=" p-3 bg-info border border-info text-light fs-4" value="5"> 5 </button>

                        <button id="btn" class=" p-3 bg-info border border-info text-light fs-4" value="6"> 6 </button>

                        <button id="restar" class=" p-3 bg-info border border-info text-light fs-4" value="-"> - </button>

                    </div>
                    <div class="row gap-4 my-3 ms-1 row-cols-2 row-cols-lg-5 g-4 g-lg-3">

                        <button id="btn" class=" p-3 bg-info border border-info text-light fs-4" value="7"> 7 </button>

                        <button id="btn" class=" p-3 bg-info border border-info text-light fs-4" value="8"> 8 </button>

                        <button id="btn" class=" p-3 bg-info border border-info text-light fs-4" value="9"> 9 </button>

                        <button id="multiplicar" class=" p-3 bg-info border border-info text-light fs-4" value="*"> x </button>

                        <button id="btn" class=" p-3 bg-info border border-info text-light fs-4" value="0"> 0 </button>

                        <button id="btn" class=" p-3 bg-info border border-info text-light fs-4" value="."> . </button>

                        <button id="borrar" class="p-3 bg-info border border-info text-light fs-4"  value="c"> c </button>

                        <button id="igual" class=" p-3 bg-info border border-info text-light fs-4" value="="> = </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assest/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>

</html>
